<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 4</title>
</head>
<body>

    <script>

        let n1=0;
        let n2=0;
        let n3=0;
        let n4=0;
        let n5=0;
        let n6=0;
        let n7=0;
        let n8=0;
        let n9=0;
        let n10=0;

        for(let i = 1; i<= 10000; i++){
            let num= parseInt(Math.random()*(11 - 1) + 1);
            switch (num) {
                case 1:
                    n1++;
                    break;
                case 2:
                    n2++;
                    break;
                
                case 3:
                    n3++;
                    break;
                
                case 4:
                    n4++;
                    break;
                
                case 5:
                    n5++;
                    break;
                
                case 6:
                    n6++;
                    break;
                
                case 7:
                    n7++;
                    break;
                
                case 8:
                    n8++;
                    break;
                
                case 9:
                    n9++;
                    break;
                
                case 10:
                    n10++;
                    break;
                
                default:
                    document.write("error");
                    break;
            }
        }
        document.write("Number 1: "+n1+"<br>");
        document.write("Number 2: "+n2+"<br>");
        document.write("Number 3: "+n3+"<br>");
        document.write("Number 4: "+n4+"<br>");
        document.write("Number 5: "+n5+"<br>");
        document.write("Number 6: "+n6+"<br>");
        document.write("Number 7: "+n7+"<br>");
        document.write("Number 8: "+n8+"<br>");
        document.write("Number 9: "+n9+"<br>");
        document.write("Number 10: "+n10+"<br>");        

    </script>
    
</body>
</html>
