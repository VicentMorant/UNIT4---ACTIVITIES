<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1</title>
</head>
<body>
    
    <script>

        let word =prompt("Tell me a word in lowercase");
        let key = parseInt(prompt("Tell me the password"));
        let resultado="";         
        if(!isNaN(key)){            
            for(let i=0;i < word.length; i++){                                
                if(word.charCodeAt(i)+key >= 97 && word.charCodeAt(i)+key <= 122){
                    let l = word.charCodeAt(i)+key;
                    resultado += String.fromCharCode(l);  
                }else{
                    let l = ((word.charCodeAt(i)+key) - 122) + 96;
                    resultado += String.fromCharCode(l);
                }
            }
        }

        document.write(resultado);
    </script>    

</body>
</html>
