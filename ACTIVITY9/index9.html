<body>
    <script>

        let array=[];
        let group=[];        
        let student = "";
        let i=0;    
        //document.write(group.length);
        while(true){
            student = prompt("Tell me a name");
            if(array.includes(student)){
                alert("Student repit");
            }else if(student == "end"){
                break;
            }else{
                array[i]=student;
                i++;
            }
        }

        let tamaño = Math.trunc(array.length/3);        
        for(i=0; i < tamaño; i++){
            group[i]=[];
            
        }
        //document.write(array.length + "<br>");
        //document.write(Math.trunc(tamaño) + "<br>");
        
        if(tamaño==1){
            tamaño++;
        }
        for(i=0; i<array.length; i+=3){                        
            let random = parseInt(Math.random()*tamaño);
            let k=random;   
            let cont=i;            
            if(group[k].length == 0){                                                 
                for(let j=0; j<=tamaño; j++){      
                    group[k][j]=array[cont];                    
                    cont++;
                }
            }else{
                i-=3;
            }
           // document.write("<br>"+i);
            
        }
        
        for(i=0; i<group.length;i++){
            for(j=0; j<group[i].length; j++){
                document.write("grupo ->"+i+" | valor-> "+group[i][j]+"<br>");
            }
        }

        /*

        hasta que escriba "end"
        nombres no es repetixen si es repetixen torna a demanar
        cuando pida end entonces 
        agrupar de 3 en 3
        en grups aleatorios
        si no es multiple de 3
        */
        
    </script>
